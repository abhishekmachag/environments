      name: ${{vars.RUNNER}}
    steps:
      - run: echo "${{env.dev}}"
      - name: "Deploy to Prod"
        run: |
          # Add your deployment script or commands for the chosen environment
          echo "Deploying to ${{ inputs.target-env }} and ${{ inputs.target-env }}"







